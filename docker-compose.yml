services:
  frontend:
    image: node:20-alpine
    container_name: first-frontend
    working_dir: /app
    volumes:
      - ./:/app
      - node_modules:/app/node_modules   # чтобы не мешать локальным файлам
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      # если хочешь ходить напрямую без прокси — укажи полный URL:
      VITE_API_URL: "http://localhost:8000/api"
      # через прокси (рекомендую в dev):
      # VITE_API_URL: "/api"
      VITE_BACKEND_ORIGIN: "http://localhost:8000"
      VITE_JWT_STORAGE_KEY: "token"
      # стабильный вотчер в Docker на Windows:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"

volumes:
  node_modules:
